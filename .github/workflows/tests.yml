name: Tests ðŸ§ª

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint-css:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: stylelint
        uses: actions-hub/stylelint@v1.1.2
        env:
          PATTERN: 'src/css/*.css'

  html-proofer:

    runs-on: ubuntu-18.04

    steps:
      - uses: chabad360/htmlproofer@master
        with:
          directory: "./_site"
