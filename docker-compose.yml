version: '3'

services:

  jekyll:
    container_name: bicdev-jekyll

    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      - $PWD:/srv/jekyll

    working_dir: /srv/jekyll

    environment:
      NODE_ENV: development
      JEKYLL_ENV: development

    ports:
      - '5006:5006'

    command: yarn start
